<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f9f9f9;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 2em;
      }

      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 1em;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .gif-container {
        display: none;
        margin-top: 20px;
      }

      .gif-container img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }

      .response-message {
        margin-top: 20px;
        font-size: 1.2em;
        color: green;
      }
    </style>
    <!-- Include the canvas-confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <h1>СОСАЛ????))</h1>
    <div>
      <button id="btn1" onclick="showGif(this)">Yes</button>
      <button id="btn2" onclick="showGif(this)">Yes</button>
    </div>
    <div class="gif-container">
      <img src="/assets/the-rock.gif" alt="Funny GIF" />
    </div>
    <div class="response-message" id="responseMessage"></div>

    <script>
      function showGif(button) {
        // Disable both buttons
        document.querySelectorAll("button").forEach((btn) => (btn.disabled = true));

        // Show the gif container
        document.querySelector(".gif-container").style.display = "block";

        // Display "Ответ отправлен" message
        document.getElementById("responseMessage").innerText = "Я так и знал )) ) )) ";

        // Trigger confetti
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { x: 0.5, y: 0.5 }, // Center of the screen
          colors: ["#ff0000", "#00ff00", "#0000ff", "#ffcc00", "#00ffff"],
        });
      }
    </script>
  </body>
</html>
